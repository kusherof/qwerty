{% extends "base.html" %}

{% block title %}Tables{% endblock %}

{% block content %}
<h2>Tables</h2>
<a href="{% url 'table-create' %}" class="btn btn-success mb-3">Add Table</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Number</th>
            <th>Capacity</th>
            <th>Availability</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
            <tr>
                <td>{{ table.number }}</td>
                <td>{{ table.capacity }}</td>
                <td>{% if table.is_available %}✅ Available{% else %}❌ Booked{% endif %}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
