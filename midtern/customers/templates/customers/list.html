{% extends "base.html" %}

{% block title %}Customers{% endblock %}

{% block content %}
<h2>Customers</h2>
<a href="{% url 'customer-create' %}" class="btn btn-success mb-3">Add Customer</a>
<ul class="list-group">
    {% for customer in customers %}
        <li class="list-group-item">
            <a href="{% url 'customer-detail' customer.id %}">{{ customer.name }}</a> - {{ customer.phone }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
